<mat-card class="login-card" >
  <mat-card-header>
    <mat-card-title>Change Password for id:</mat-card-title>
  </mat-card-header>
  <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email"  disabled [(ngModel)]="email" style="cursor: not-allowed">
      </mat-form-field>

  <form #LoginForm="ngForm" (ngSubmit)="processLoginForm()">
    <mat-card-content style="display: inline-block">
        <mat-form-field>
            <input matInput placeholder="New Password"  [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Confirm Password"  [type]="hide ? 'password' : 'text'">
        </mat-form-field>
        <br>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">submit</button>
        </mat-card-actions>
      </mat-card-content>
  </form>
</mat-card>
