<mat-card class="transfer-form" >
        <mat-card-header>
          <mat-card-title>Transfer</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider> <br>

<mat-form-field appearance="outline"> 
    <mat-label>Select an Account</mat-label><br>
    <mat-select  [(value)]="selected" >
      <mat-option *ngFor="let account of accounts" value={{account.account_no}} (click)="selectFromAccount(account.account_no)">{{account.account_no}}</mat-option>
    </mat-select>
</mat-form-field>
<form #TransferForm="ngForm" (ngSubmit)="TransferMoney(TransferForm.value)"> 
<br>

        <mat-form-field appearance="outline">
                <mat-label>From AccountNo.</mat-label>
                <input matInput name="from_account" value={{selected}} disabled ngModel>
        </mat-form-field>
        <mat-form-field appearance="outline">
                <mat-label>To AccountNo.</mat-label>
                <input matInput name="to_account_number" type="number" placeholder="XXXXX" ngModel>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
                <mat-label>Enter the Amount</mat-label>
                <input matInput type="number" name="amount" placeholder="In Rupees" required ngModel>
        </mat-form-field>
        <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput name="description" ngModel></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary"  >Submit</button>
</form>
</mat-card>
