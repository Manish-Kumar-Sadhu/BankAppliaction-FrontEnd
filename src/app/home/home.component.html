<div *ngIf="!isLoggedIn" id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <!-- <div class="carousel-item active">
        <img class="d-block w-100" height="546rem" [src]="slide_zero"
          alt="Zero slide">
      </div> -->
      <div class="carousel-item active">
        <img class="d-block w-100" height="546rem" src="https://www.edgeverve.com/wp-content/uploads/2018/12/16200_shutterstock_178593722-1.png"
          alt="First slide">
        <!-- <img class="d-block w-100" height="546rem" src="https://cyfuture.com/images/banking-and-financial-bg.jpg"
          alt="First slide"> -->
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" height="546rem" src="https://s3.amazonaws.com/media.mediapost.com/dam/cropped/2016/06/15/businessmen-shaking-hands-600_fhQblQv.jpg"
          alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" height="546rem" src="https://securecdn.pymnts.com/wp-content/uploads/2019/04/digital-banking-startups-today-in-data.jpg"

      </div>
      <div class="carousel-item">
        <img class="d-block w-100" height="546rem" src="https://www.nucleussoftware.com/blog/wp-content/uploads/2015/07/Mobile-Wallets-The-next-wave-of-Digital-Banking-800x300.jpg"

      </div>
      <div class="carousel-item">
