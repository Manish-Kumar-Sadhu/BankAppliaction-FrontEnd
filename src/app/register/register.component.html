<app-header></app-header>
<mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title style="text-align: center"> Register Yourself here</mat-card-title>
    </mat-card-header>
    <mat-divider inset="true"></mat-divider><br>
    <form #RegisterForm="ngForm" >
        <mat-card-content>
            <mat-form-field appearance="outline">
              <mat-label>  First Name</mat-label>
              <input matInput  name="first_name" type="text" required placeholder="First Name"  [(ngModel)]="first_name" #first_nameField='ngModel' [class.is-invalid]='first_nameField.invalid' maxlength="255">
              <small [class.d-none]='first_nameField.valid || first_nameField.untouched' class='text-danger'>Is required</small> 
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Last  Name</mat-label>
              <input matInput   type="text" required placeholder="Last Name" name="last_name"  [(ngModel)]="last_name" #last_nameField='ngModel'  [class.is-invalid]='last_nameField.invalid' maxlength="255">
              <small [class.d-none]='last_nameField.valid || last_nameField.untouched' class='text-danger'> Is required</small> 
            </mat-form-field>
            <mat-form-field  appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="text" placeholder="Email" name="email" required  [(ngModel)]="email" #emailField='ngModel' email maxlength="255" [class.is-invalid]='emailField.invalid'  >
              <small [class.d-none]='emailField.valid || emailField.untouched' class='text-danger'> Enter Valid Email</small>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Mobile No.</mat-label>
              <input  matInput type="number" placeholder="Mobile" name="mobile_no" required  [(ngModel)]="mobile_no" #mobile_noField='ngModel' pattern="[7-9]{1}[0-9]{9}"  [class.is-invalid]='mobile_noField.invalid'>
              <small [class.d-none]='mobile_noField.valid || mobile_noField.untouched' class='text-danger'>Enter valid mobile number</small> 
            </mat-form-field>
            <mat-divider [inset]="true"></mat-divider>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Aadhar Card</mat-label>
                <input matInput type="number" placeholder="Aadhar Number" name="aadhaar_card" required  [(ngModel)]="aadhaar_card"  #aadhaar_cardField='ngModel' required [class.is-invalid]='aadhaar_cardField.invalid' pattern="[1-9]{1}[0-9]{11}" >
                <small [class.d-none]='aadhaar_cardField.valid || aadhaar_cardField.untouched' class='text-danger'>Enter Valid Aadhar Number</small> 
            </mat-form-field> 
            <mat-form-field appearance="outline">
                <mat-label>Pan Card</mat-label>
                <input matInput type="text" placeholder="pan card" name="pan_card" required  [(ngModel)]="pan_card" #pan_cardField='ngModel'  [class.is-invalid]='pan_cardField.invalid' maxlength="10"  minlength="10" >
                <small [class.d-none]='pan_cardField.valid || pan_cardField.untouched' class='text-danger'> Enter Valid Pan Number</small>
              </mat-form-field>
              <mat-divider [inset]="true"></mat-divider>
              <br>
              <mat-form-field appearance="outline">
                  <mat-label>House No:</mat-label>
                  <input matInput type="text" placeholder="House Number" name="house_no" required  [(ngModel)]="house_no" #house_noField='ngModel' [class.is-invalid]='house_noField.invalid' maxlength="255">
                  <small [class.d-none]='house_noField.valid || house_noField.untouched' class='text-danger'>is required</small>  
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Street</mat-label>
                  <input matInput type="text" placeholder="street" name="street" maxlength="255" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>District</mat-label>
                  <input   matInput type="text" placeholder="District" name="district" maxlength="255" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>State</mat-label>
                  <input matInput type="text" placeholder="state" name="state" required  [(ngModel)]="state" #stateField='ngModel'[class.is-invalid]='stateField.invalid' maxlength="255">
                                       
                  <small [class.d-none]='stateField.valid || stateField.untouched' class='text-danger'>Is required</small> 
              </mat-form-field>

        </mat-card-content>
        <mat-card-actions align="center">
          
          <button mat-flat-button color="primary" type="submit" (click)="RegisterForm.valid && processRegisterForm(RegisterForm.value)" >Save</button>
        </mat-card-actions>        
    </form>
</mat-card>
