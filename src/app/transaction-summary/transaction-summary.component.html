<mat-card class="" >
        <mat-card-header>
          <mat-card-title>Transaction Summary</mat-card-title>
        </mat-card-header>
<mat-tab-group>
  <mat-tab label="All Transactions"><br>
    <table mat-table [dataSource]="customerTransactions" class="mat-elevation-z8" align="center" >
    <ng-container matColumnDef="serialNo">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef=" let i = index;"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="TransactionId">
        <th mat-header-cell *matHeaderCellDef>Transaction Id</th>
        <td mat-cell *matCellDef="let trans"> {{trans.transaction_id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let trans"> {{trans.creation_date | date }} </td>
    </ng-container>
    <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef> From Account </th>
        <td mat-cell *matCellDef="let trans"> {{trans.from_account_number}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef> To Account </th>
        <td mat-cell *matCellDef="let trans"> {{trans.to_account_number}} </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let trans"> {{trans.amount}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let trans"> {{trans.transaction_type}} </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  </mat-tab>

<mat-paginator class="paginator" [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"

</mat-paginator>
