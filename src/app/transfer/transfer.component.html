
<mat-form-field>
    
    <mat-label>Select an Account</mat-label><br>
    <mat-select [(value)]="selected">
      <mat-option>None</mat-option>
      <mat-option value="3795767342">3795767342</mat-option>
      <mat-option value="2374672647">2374672647</mat-option>
      <mat-option value="6532876587">6532876587</mat-option>
    </mat-select>
</mat-form-field>

<br>
<div class="row">
<div class="col-md-6">
    <mat-form-field>
    <mat-label>From AccountNo.</mat-label>
    <input matInput disabled>{{selected}}
    <br>
    </mat-form-field>

</div>
<br>
<div class="col-md-6">
        <mat-form-field>
        <mat-label>To AccountNo.</mat-label>
        <input matInput placeholder="XXXXX">
        <br>
        </mat-form-field>
</div>
</div>
<div class="row">
        <div class="col-md-6">
            <mat-form-field>
            <mat-label>Enter the Amount</mat-label>
            <input matInput type="number" placeholder="In Rupees" required>
            <br>
            </mat-form-field>
        </div>
        <br>
        <div class="col-md-6">
                <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput></textarea>
                <br>
                </mat-form-field>
        </div>
        </div>
<div class="mandatory">
<mat-checkbox>Confirm</mat-checkbox>
</div>
<br>
<br>

<div class="example-button-row">
        <button mat-raised-button>Submit</button>
</div>
